<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISH PAY Rechner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <h1>DISH PAY Rechner</h1>
    <h3>Monatliche Kostenberechnung</h3>

    <label for="monthlyVolume">Geplantes Kartenumsatz pro Monat (€):</label>
    <input type="number" id="monthlyVolume" value="20000" required>

    <label for="transactions">Erwartete Anzahl an monatlichen Transaktionen:</label>
    <input type="number" id="transactions" value="400" required>

    <label for="girocard">Girocard (%):</label>
    <input type="number" id="girocard" value="70" step="0.01" required>

    <label for="maestro">Maestro / VPAY (%):</label>
    <input type="number" id="maestro" value="5" step="0.01" required>

    <label for="mastercardVisa">Mastercard / VISA (%):</label>
    <input type="number" id="mastercardVisa" value="20" step="0.01" required>

    <label for="businessCard">Business Card (%):</label>
    <input type="number" id="businessCard" value="5" step="0.01" required>

    <label for="hardwareOption">Hardware Option:</label>
    <select id="hardwareOption" onchange="updateHardwareCosts()">
        <option value="S1F2" data-once-cost="499" data-monthly-cost="14.90" data-months="12">S1F2 (Kauf: 499 €, 12M: 14,90 €)</option>
        <option value="V400C" data-once-cost="399" data-monthly-cost="12.90" data-months="36">V400C (Kauf: 399 €, 36M: 12,90 €)</option>
        <option value="MotoG14" data-once-cost="119" data-monthly-cost="7.90" data-months="60">Moto G14 (Kauf: 119 €, 60M: 7,90 €)</option>
        <option value="Tap2Pay" data-once-cost="0" data-monthly-cost="7.90" data-months="12">Tap2Pay (Miete: 7,90 €)</option>
    </select>

    <label for="purchaseOption">Kauf oder Miete:</label>
    <select id="purchaseOption" onchange="toggleRentalFields()">
        <option value="kaufen">Kaufen</option>
        <option value="mieten">Mieten</option>
    </select>

    <label for="rentalPeriod" id="rentalPeriodLabel" style="display: none;">Mietdauer (Monate):</label>
    <select id="rentalPeriod" style="display: none;">
        <option value="12">12 Monate</option>
        <option value="36">36 Monate</option>
        <option value="60">60 Monate</option>
    </select>

    <button onclick="calculateCosts()">Kosten Berechnen</button>
    <button onclick="downloadOffer()">Angebot herunterladen</button>

    <div id="results"></div>

    <h3>Wichtige Informationen zu den Gebühren</h3>
    <div id="info">
        <p><strong>Gebührenübersicht:</strong></p>
        <ul>
            <li>Girocard-Gebühr bis 10.000 €: 0,39 %</li>
            <li>Girocard-Gebühr über 10.000 €: 0,29 %</li>
            <li>Maestro / VPAY Gebühr: 0,89 %</li>
            <li>Mastercard Gebühr: 0,89 %</li>
            <li>Business Card Gebühr: 2,89 %</li>
        </ul>
    </div>
</div>

</body>
</html>
