<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISH PAY Angebot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DISH PAY Angebot</h1>
        <form id="offerForm">
            <label for="monthlyVolume">Geplanter Kartenumsatz pro Monat (€):</label>
            <input type="number" id="monthlyVolume" required>

            <label for="transactions">Erwartete Transaktionen:</label>
            <input type="number" id="transactions" required>

            <label for="girocard">Girocard (%) :</label>
            <input type="number" id="girocard" required>

            <label for="maestro">Maestro (%) :</label>
            <input type="number" id="maestro" required>

            <label for="mastercardVisa">Mastercard / VISA (%):</label>
            <input type="number" id="mastercardVisa" required>

            <label for="businessCard">Business Card (%):</label>
            <input type="number" id="businessCard" required>

            <label for="hardwareOption">Hardware Auswahl:</label>
            <select id="hardwareOption" onchange="updateHardwareCosts()">
                <option value="S1F2" data-once-cost="499.00" data-monthly-cost-12="44.90" data-monthly-cost-36="18.90" data-monthly-cost-60="14.90">Dish Terminal S1F2</option>
                <option value="V400C" data-once-cost="399.00" data-monthly-cost-12="39.90" data-monthly-cost-36="16.90" data-monthly-cost-60="12.90">Dish Terminal V400C</option>
                <option value="MotoG14" data-once-cost="119.00" data-monthly-cost-12="7.90">Moto G14 mit Lizenz</option>
                <option value="Tap2Pay" data-once-cost="0.00" data-monthly-cost-12="7.90">Tap2Pay Lizenz f. Handheld</option>
            </select>

            <label for="hardwareOptionPurchase">Kauf oder Miete:</label>
            <select id="hardwareOptionPurchase" onchange="updateHardwareCosts()">
                <option value="kaufen">Kaufen</option>
                <option value="mieten">Mieten</option>
            </select>

            <label for="rentalPeriod">Mietdauer:</label>
            <select id="rentalPeriod">
                <option value="12">12 Monate</option>
                <option value="36">36 Monate</option>
                <option value="60">60 Monate</option>
            </select>

            <label for="competitorInclude">Wettbewerber berücksichtigen?</label>
            <select id="competitorInclude" onchange="toggleCompetitorFields()">
                <option value="nein">Nein</option>
                <option value="ja">Ja</option>
            </select>

            <div id="competitorSection" style="display:none;">
                <label for="competitorFee">Wettbewerber Gebühren (€):</label>
                <input type="number" id="competitorFee">

                <label for="competitorGirocardFee">Girocard Gebühren (%):</label>
                <input type="number" id="competitorGirocardFee">

                <label for="competitorMaestroFee">Maestro Gebühren (%):</label>
                <input type="number" id="competitorMaestroFee">

                <label for="competitorMastercardFee">Mastercard Gebühren (%):</label>
                <input type="number" id="competitorMastercardFee">

                <label for="competitorBusinessFee">Business Card Gebühren (%):</label>
                <input type="number" id="competitorBusinessFee">
            </div>

            <button type="button" onclick="calculateCosts()">Berechnen</button>
            <button type="button" onclick="downloadOffer()">Download Angebot</button>
        </form>

        <div id="results"></div>
        <div id="info">
            <p>Für Fragen oder weitere Informationen stehen wir Ihnen gerne zur Verfügung!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
