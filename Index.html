<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISH PAY Rechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DISH PAY Rechner</h1>
        
        <!-- Form -->
        <label for="monthlyVolume">Geplanter Kartenumsatz pro Monat (€):</label>
        <input type="number" id="monthlyVolume" placeholder="Z. B. 20000" step="0.01">
        
        <label for="transactions">Erwartete Anzahl an Transaktionen:</label>
        <input type="number" id="transactions" placeholder="Z. B. 400">

        <label for="girocardPercent">Girocard Anteil (%):</label>
        <input type="number" id="girocardPercent" placeholder="Z. B. 70" step="0.01">

        <label for="maestroPercent">Maestro / V PAY Anteil (%):</label>
        <input type="number" id="maestroPercent" placeholder="Z. B. 5" step="0.01">

        <label for="mastercardVisaPercent">Mastercard / VISA Privatkunden Anteil (%):</label>
        <input type="number" id="mastercardVisaPercent" placeholder="Z. B. 20" step="0.01">

        <label for="businessCardPercent">Mastercard / VISA Business Anteil (%):</label>
        <input type="number" id="businessCardPercent" placeholder="Z. B. 5" step="0.01">
        
        <!-- Dropdown Auswahl für Hardware -->
        <label for="hardwareOption">Hardwareauswahl:</label>
        <select id="hardwareOption">
            <option value="mieten">Mieten</option>
            <option value="kaufen">Kaufen</option>
        </select>

        <div id="hardwareDetails"></div>

        <!-- Wettbewerber Ein-/Ausblenden -->
        <label for="competitorInclude">Wettbewerber in die Berechnung einbeziehen?</label>
        <select id="competitorInclude" onchange="toggleCompetitor()">
            <option value="nein">Nein</option>
            <option value="ja">Ja</option>
        </select>

        <div id="competitorSection" style="display: none;">
            <h3>Wettbewerber Gebühren:</h3>
            <label for="competitorFee">Transaktionsgebühr (€):</label>
            <input type="number" id="competitorFee" placeholder="Z. B. 0.08" step="0.01">

            <label for="competitorGirocardFee">Girocard-Gebühr (%):</label>
            <input type="number" id="competitorGirocardFee" placeholder="Z. B. 0.39" step="0.01">

            <label for="competitorMaestroFee">Maestro / V PAY Gebühr (%):</label>
            <input type="number" id="competitorMaestroFee" placeholder="Z. B. 0.79" step="0.01">

            <label for="competitorMastercardFee">Mastercard / VISA Gebühr (%):</label>
            <input type="number" id="competitorMastercardFee" placeholder="Z. B. 1.29" step="0.01">

            <label for="competitorBusinessFee">Mastercard / VISA Business Gebühr (%):</label>
            <input type="number" id="competitorBusinessFee" placeholder="Z. B. 2.79" step="0.01">
        </div>

        <!-- Berechnen Button -->
        <button onclick="calculateCosts()">Kosten berechnen</button>

        <!-- Download PDF Button -->
        <button onclick="downloadOffer()">Angebot herunterladen</button>

        <!-- Ergebnisbereich -->
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
