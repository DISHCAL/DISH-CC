<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISH PAY Rechner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>DISH PAY Rechner</h1>

        <div class="input-group">
            <label for="monthlyVolume">Geplanter Karteneinsatz pro Monat (€):</label>
            <input type="number" id="monthlyVolume" placeholder="z.B. 20000" oninput="calculateCosts()">
        </div>

        <div class="input-group">
            <label for="hardware">Hardware Optionen:</label>
            <select id="hardware" onchange="updateHardwareDetails()">
                <option value="0">Bitte wählen...</option>
                <option value="499.00">S1F2 - Kauf: 499,00 €</option>
                <option value="399.00">V400C - Kauf: 399,00 €</option>
                <option value="119.00">Moto G14 mit Lizenz - Kauf: 119,00 €</option>
                <option value="0">Tap2Pay Lizenz f. Handheld - Kauf: nicht verfügbar</option>
            </select>
        </div>

        <div class="input-group">
            <label for="rentalDuration">Mietdauer:</label>
            <select id="rentalDuration" onchange="updateHardwareDetails()">
                <option value="0">Bitte wählen...</option>
                <option value="12">12 Monate</option>
                <option value="36">36 Monate</option>
                <option value="60">60 Monate</option>
            </select>
        </div>

        <div class="input-group">
            <label for="competitor">Wettbewerber einbeziehen:</label>
            <select id="competitor" onchange="calculateCosts()">
                <option value="yes">Ja</option>
                <option value="no">Nein</option>
            </select>
        </div>

        <button onclick="downloadOffer()">Angebot herunterladen</button>

        <div id="results">
            <h2>Ergebnisse:</h2>
            <p>Monatliche DISH Kosten: <span id="monthlyDishCost">0,00</span> €</p>
            <p>Einmalige Hardwarekosten: <span id="oneTimeHardwareCost">0,00</span> €</p>
            <p>Monatliche Mietkosten der Hardware: <span id="monthlyRentalCost">0,00</span> €</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
