<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DISH Tools</title>
    <!-- Meta-Tags für responsives Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Verlinkung der CSS-Datei -->
    <link rel="stylesheet" href="styles.css">
    <!-- Einbindung von Font Awesome für Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
          rel="stylesheet">
    <!-- Tippy.js für Tooltips -->
    <link rel="stylesheet"
          href="https://unpkg.com/tippy.js@6/dist/tippy.css">
</head>
<body>
    <div class="container">
        <h1>DISH Tools</h1>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-link active" onclick="openCalculator(event, 'pay')">PAY</button>
            <button class="tab-link" onclick="openCalculator(event, 'pos')">POS</button>
            <button class="tab-link" onclick="openCalculator(event, 'tools')">TOOLS</button>
        </div>

        <!-- PAY Rechner -->
        <div id="pay" class="tab-content active">
            <!-- PAY-Rechner-Inhalte -->
            <!-- Kundeninformationen -->
            <div class="customer-input">
                <div class="input-group">
                    <label for="payCustomerName">Anrede und Name:<span class="required">*</span></label>
                    <div class="name-group">
                        <select id="paySalutation">
                            <option value="Herr">Herr</option>
                            <option value="Frau">Frau</option>
                        </select>
                        <input type="text" id="payCustomerName" placeholder="Vor- und Nachname" required>
                    </div>
                    <small class="error-message" id="payCustomerNameError"></small>
                </div>
            </div>

            <!-- Eingabefelder für PAY-Rechner -->
            <div class="input-group">
                <label for="payMonthlyVolume">Geplanter Kartenumsatz pro Monat (€):<span class="required">*</span></label>
                <input type="number" id="payMonthlyVolume" placeholder="z.B. 20000" required>
                <small class="error-message" id="payMonthlyVolumeError"></small>
            </div>

            <div class="input-group">
                <label for="payTransactions">Erwartete Anzahl an monatlichen Transaktionen:<span class="required">*</span></label>
                <input type="number" id="payTransactions" placeholder="z.B. 400" required>
                <small class="error-message" id="payTransactionsError"></small>
            </div>

            <!-- Durchschnittlicher Bonbetrag -->
            <div class="input-group">
                <label for="payAverageReceipt">Durchschnittlicher Bonbetrag (€):<span class="required">*</span></label>
                <input type="number" id="payAverageReceipt" placeholder="z.B. 50" required>
                <small class="error-message" id="payAverageReceiptError"></small>
            </div>

            <!-- Prozentangaben für Kartentypen -->
            <div class="input-group">
                <label>Kartenarten Anteil (Summe muss 100% ergeben):</label>
                <div class="percentage-group">
                    <label for="payGirocard">Girocard (%):<span class="required">*</span></label>
                    <input type="number" id="payGirocard" placeholder="z.B. 70" required>
                    <small class="error-message" id="payGirocardError"></small>
                </div>
                <div class="percentage-group">
                    <label for="payMastercardVisa">Mastercard / VISA (%):<span class="required">*</span></label>
                    <input type="number" id="payMastercardVisa" placeholder="z.B. 30" required>
                    <small class="error-message" id="payMastercardVisaError"></small>
                </div>
                <div id="payVpayField" class="percentage-group">
                    <label for="payVpay">Maestro / VPAY (%):</label>
                    <input type="number" id="payVpay" placeholder="z.B. 0">
                    <small class="error-message" id="payVpayError"></small>
                </div>
                <div id="payBusinessCardField" class="percentage-group">
                    <label for="payBusinessCard">Business Card (%):</label>
                    <input type="number" id="payBusinessCard" placeholder="z.B. 0">
                    <small class="error-message" id="payBusinessCardError"></small>
                </div>
                <small class="error-message" id="payPercentageError"></small>
            </div>

            <!-- Kauf oder Miete -->
            <div class="input-group">
                <label for="payPurchaseOption">Kauf oder Miete:</label>
                <select id="payPurchaseOption" onchange="togglePayRentalOptions()">
                    <option value="kaufen">Kauf</option>
                    <option value="mieten">Miete</option>
                </select>
            </div>

            <!-- Mietdauer (wird angezeigt, wenn 'Mieten' ausgewählt ist) -->
            <div id="payRentalDurationSection" class="input-group hidden">
                <label for="payRentalDuration">Mietdauer:</label>
                <select id="payRentalDuration">
                    <option value="12M">12 Monate</option>
                    <option value="36M">36 Monate</option>
                    <option value="60M">60 Monate</option>
                </select>
            </div>

            <!-- Hardware -->
            <div class="input-group">
                <label for="payHardware">Hardware auswählen:</label>
                <select id="payHardware">
                    <!-- Optionen werden dynamisch durch JavaScript hinzugefügt -->
                </select>
            </div>

            <!-- Wettbewerbsgebühren -->
            <div class="input-group">
                <label for="competitorFees">Aktuelle Wettbewerbsgebühren pro Monat (€):</label>
                <input type="number" id="competitorFees" placeholder="z.B. 500">
                <small class="error-message" id="competitorFeesError"></small>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button onclick="calculatePay()">Berechnen</button>
                <button id="paySendEmailButton" onclick="sendPayEmail()" disabled>Angebot per E-Mail anzeigen</button>
            </div>

            <!-- Ergebnisbereich -->
            <div id="payResultArea" class="result-section">
                <!-- Ergebnis wird hier eingefügt -->
            </div>
        </div>

        <!-- POS Rechner -->
        <div id="pos" class="tab-content hidden">
            <!-- POS-Rechner-Inhalte -->
            <!-- Kundeninformationen -->
            <div class="customer-input">
                <div class="input-group">
                    <label for="posCustomerName">Anrede und Name:<span class="required">*</span></label>
                    <div class="name-group">
                        <select id="posSalutation">
                            <option value="Herr">Herr</option>
                            <option value="Frau">Frau</option>
                        </select>
                        <input type="text" id="posCustomerName" placeholder="Vor- und Nachname" required>
                    </div>
                    <small class="error-message" id="posCustomerNameError"></small>
                </div>
            </div>

            <!-- Eingabefelder für POS-Rechner -->
            <h3>Hardware-Komponenten</h3>
            <div class="input-group">
                <label for="sunmi">Bildschirm Sunmi:</label>
                <input type="number" id="sunmi" placeholder="Anzahl">
            </div>
            <div class="input-group">
                <label for="tse">TSE Hardwarenutzung (5 Jahre):</label>
                <input type="number" id="tse" placeholder="Anzahl">
            </div>
            <div class="input-group">
                <label for="menueingabe">Menü-Eingabeservice:</label>
                <input type="number" id="menueingabe" placeholder="Anzahl">
            </div>
            <div class="input-group">
                <label for="einrichtung">Einrichtungsservice vor Ort:</label>
                <input type="number" id="einrichtung" placeholder="Anzahl">
            </div>
            <div class="input-group">
                <label for="handheld">Mobiles Handgerät:</label>
                <input type="number" id="handheld" placeholder="Anzahl">
            </div>
            <div class="input-group">
                <label for="drucker">Epson Drucker:</label>
                <input type="number" id="drucker" placeholder="Anzahl">
            </div>
            <div class="input-group">
                <label for="ladestation">Ladestation für mobiles Handgerät:</label>
                <input type="number" id="ladestation" placeholder="Anzahl">
            </div>
            <div class="input-group">
                <label for="accesspoint">Access Point:</label>
                <input type="number" id="accesspoint" placeholder="Anzahl">
            </div>
            <div class="input-group">
                <label for="router">POS Router ER605:</label>
                <input type="number" id="router" placeholder="Anzahl">
            </div>
            <div class="input-group">
                <label for="switch">Switch Lite Ubiquiti UniFi:</label>
                <input type="number" id="switch" placeholder="Anzahl">
            </div>

            <h3>Optionales Zubehör</h3>
            <div class="input-group">
                <input type="number" id="kassenschublade" placeholder="Anzahl">
                <label for="kassenschublade">Kassenschublade</label>
            </div>
            <div class="input-group">
                <input type="number" id="qrOrdering" placeholder="Anzahl">
                <label for="qrOrdering">QR Ordering</label>
            </div>
            <div class="input-group">
                <input type="number" id="aggregator" placeholder="Anzahl">
                <label for="aggregator">DISH Aggregator</label>
            </div>

            <h3>Monatliche Lizenzen und Services</h3>
            <div class="input-group">
                <input type="checkbox" id="hauptlizenz">
                <label for="hauptlizenz">Hauptlizenz Software</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="datev">
                <label for="datev">DATEV „MeinFiskal“ API</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="gutschein">
                <label for="gutschein">Gutschein Funktion</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="tap2pay">
                <label for="tap2pay">Tap to Pay Lizenz</label>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button onclick="calculatePos()">Berechnen</button>
                <button id="posSendEmailButton" onclick="sendPosEmail()" disabled>Angebot per E-Mail anzeigen</button>
            </div>

            <!-- Ergebnisbereich -->
            <div id="posResultArea" class="result-section">
                <!-- Ergebnis wird hier eingefügt -->
            </div>
        </div>

        <!-- TOOLS Rechner -->
        <div id="tools" class="tab-content hidden">
            <!-- TOOLS-Rechner-Inhalte -->
            <!-- Kundeninformationen -->
            <div class="customer-input">
                <div class="input-group">
                    <label for="toolsCustomerName">Anrede und Name:<span class="required">*</span></label>
                    <div class="name-group">
                        <select id="toolsSalutation">
                            <option value="Herr">Herr</option>
                            <option value="Frau">Frau</option>
                        </select>
                        <input type="text" id="toolsCustomerName" placeholder="Vor- und Nachname" required>
                    </div>
                    <small class="error-message" id="toolsCustomerNameError"></small>
                </div>
            </div>

            <!-- Eingabefelder für TOOLS-Rechner -->
            <h3>DISH Lösungen</h3>
            <div class="input-group">
                <input type="checkbox" id="dishStarter">
                <label for="dishStarter">DISH STARTER</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="dishReservation">
                <label for="dishReservation">DISH RESERVATION</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="dishOrder">
                <label for="dishOrder">DISH ORDER</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="dishPremium">
                <label for="dishPremium">DISH PREMIUM</label>
            </div>

            <!-- Vertragslaufzeit auswählen -->
            <div class="input-group">
                <label for="contractDuration">Mindestvertragslaufzeit:</label>
                <select id="contractDuration">
                    <option value="12M">12 Monate</option>
                    <option value="36M">36 Monate</option>
                    <option value="3M">3 Monate</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button onclick="calculateTools()">Berechnen</button>
                <button id="toolsSendEmailButton" onclick="sendToolsEmail()" disabled>Angebot per E-Mail anzeigen</button>
            </div>

            <!-- Ergebnisbereich -->
            <div id="toolsResultArea" class="result-section">
                <!-- Ergebnis wird hier eingefügt -->
            </div>
        </div>

        <!-- Modal für Angebotstext -->
        <div id="emailContentContainer" class="modal hidden">
            <div class="modal-content">
                <span class="close-button" onclick="closeEmailContent()">&times;</span>
                <div id="emailContent">
                    <!-- Angebotstext wird hier eingefügt -->
                </div>
                <button onclick="closeEmailContent()">Schließen</button>
            </div>
        </div>

    </div>

    <!-- JavaScript-Dateien einbinden -->
    <!-- Tippy.js -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.min.js"></script>
    <!-- Eigene Skripte -->
    <script src="script.js"></script>
</body>
</html>
