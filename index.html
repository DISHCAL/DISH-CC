<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DISH - Digitale Lösungen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Ebene 1: Überschrift, Sprache, Kundenname -->
        <header>
            <h1>DISH - Digitale Lösungen für die Gastronomie</h1>
            <div class="top-bar">
                <div class="language-selector">
                    <label for="languageSelect">Sprache:</label>
                    <select id="languageSelect" onchange="changeLanguage()">
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                        <!-- Weitere Sprachen hinzufügen, falls benötigt -->
                    </select>
                </div>
                <div class="customer-input">
                    <label for="customerName">Kundenname:</label>
                    <input type="text" id="customerName" placeholder="Vor- und Nachname" required>
                </div>
            </div>
        </header>

        <!-- Ebene 2: Rechnerauswahl -->
        <main>
            <div class="tabs">
                <button class="tab-link active" onclick="openCalculator(event, 'pay')">PAY</button>
                <button class="tab-link" onclick="openCalculator(event, 'pos')">POS</button>
                <button class="tab-link" onclick="openCalculator(event, 'tools')">TOOLS</button>
            </div>

            <!-- PAY Rechner -->
            <div id="pay" class="tab-content active">
                <h2>PAY Rechner</h2>
                <form id="payForm">
                    <!-- Felder für PAY -->
                    <label for="monthlyVolume">Kartenumsatz pro Monat (€):</label>
                    <input type="number" id="monthlyVolume" required>

                    <label for="transactions">Transaktionen pro Monat:</label>
                    <input type="number" id="transactions" required>

                    <label for="girocard">Girocard-Anteil (%):</label>
                    <input type="number" id="girocard" required>

                    <label for="mastercardVisa">Mastercard/VISA-Anteil (%):</label>
                    <input type="number" id="mastercardVisa" required>

                    <!-- Wettbewerber Felder -->
                    <div id="competitorFields">
                        <h3>Wettbewerber Gebühren</h3>
                        <label for="competitorGirocardFee">Girocard Gebühr (%):</label>
                        <input type="number" id="competitorGirocardFee" placeholder="z.B. 0,39">

                        <label for="competitorMastercardVisaFee">Mastercard/VISA Gebühr (%):</label>
                        <input type="number" id="competitorMastercardVisaFee" placeholder="z.B. 0,89">
                    </div>
                </form>
            </div>

            <!-- POS Rechner -->
            <div id="pos" class="tab-content">
                <h2>POS Rechner</h2>
                <form id="posForm">
                    <!-- Felder für Hardware -->
                    <h3>Hardware</h3>
                    <label for="sunmiScreen">Bildschirm Sunmi (€ 493):</label>
                    <input type="number" id="sunmiScreen" min="0" value="0">

                    <label for="mobileDevice">Mobiles Handgerät (€ 220):</label>
                    <input type="number" id="mobileDevice" min="0" value="0">

                    <!-- Lizenzen -->
                    <h3>Lizenzen</h3>
                    <div class="license-section">
                        <label for="mainLicense">Hauptlizenz Software (€ 69):</label>
                        <input type="checkbox" id="mainLicense">
                    </div>

                    <div class="license-section">
                        <label for="additionalHandheldLicenses">Zusätzliche Lizenz für Handgeräte (€ 29):</label>
                        <input type="number" id="additionalHandheldLicenses" min="0" value="0">
                    </div>
                    
                    <!-- Weitere Lizenzen als Checkboxes -->
                    <div class="license-section">
                        <label for="additionalLicense1">Zusätzliche Lizenz 1 (€ 50):</label>
                        <input type="checkbox" id="additionalLicense1">
                    </div>
                    
                    <div class="license-section">
                        <label for="additionalLicense2">Zusätzliche Lizenz 2 (€ 75):</label>
                        <input type="checkbox" id="additionalLicense2">
                    </div>
                </form>
            </div>

            <!-- TOOLS Rechner -->
            <div id="tools" class="tab-content">
                <h2>TOOLS Rechner</h2>
                <form id="toolsForm">
                    <!-- Felder für DISH Lösungen -->
                    <h3>DISH Lösungen</h3>
                    <label for="starter">DISH STARTER (10 € / Monat):</label>
                    <input type="checkbox" id="starter">

                    <label for="reservation">DISH RESERVATION:</label>
                    <select id="reservation">
                        <option value="none">Keine Auswahl</option>
                        <option value="36">36 Monate - 34,90 €</option>
                        <option value="12">12 Monate - 44,00 €</option>
                    </select>
                </form>
            </div>
        </main>

        <!-- Ebene 3: Buttons -->
        <footer>
            <button onclick="calculate()">Berechnen</button>
            <button onclick="sendEmail()">E-Mail senden</button>
        </footer>
    </div>

    <!-- Modal für E-Mail -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="emailContent"></div>
        </div>
    </div>
</body>
</html>
