<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DISH Digitale Lösungen für die Gastronomie</title>
    <!-- Meta-Tags für responsives Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Verlinkung der CSS-Datei -->
    <link rel="stylesheet" href="styles.css">
    <!-- Einbindung von Font Awesome für Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
          rel="stylesheet">
    <!-- Tippy.js für Tooltips -->
    <link rel="stylesheet"
          href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <!-- Spracheinstellung -->
    <script>
        let currentLanguage = 'de';
    </script>
</head>
<body>
    <div class="container">
        <h1>DISH Digitale Lösungen für die Gastronomie</h1>

        <!-- Sprache und Kundenname auswählen -->
        <div class="top-bar">
            <div class="language-selector">
                <label for="languageSelect">Sprache:</label>
                <select id="languageSelect" onchange="changeLanguage()">
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                </select>
            </div>

            <div class="customer-input">
                <label for="customerName" data-lang="customerNameLabel">Anrede und Name:<span class="required">*</span></label>
                <div class="name-group">
                    <select id="salutation">
                        <option value="Herr">Herr</option>
                        <option value="Frau">Frau</option>
                    </select>
                    <input type="text" id="customerName" placeholder="Vor- und Nachname" required>
                </div>
                <small class="error-message" id="customerNameError"></small>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-link active" onclick="openCalculator(event, 'pay')">PAY</button>
            <button class="tab-link" onclick="openCalculator(event, 'pos')">POS</button>
            <button class="tab-link" onclick="openCalculator(event, 'tools')">TOOLS</button>
        </div>

        <!-- PAY Rechner -->
        <div id="pay" class="tab-content active">
            <!-- PAY-Rechner-Inhalt -->
            <!-- (Der vollständige PAY-Rechner-Code ist hier enthalten) -->
            <!-- ... (siehe vorherigen Codeabschnitt für den vollständigen Inhalt) -->
            <!-- ... -->
        </div>

        <!-- POS Rechner -->
        <div id="pos" class="tab-content hidden">
            <h3 data-lang="posHeadline">POS Kostenberechnung</h3>

            <!-- POS-Rechner-Eingabefelder -->
            <div class="input-group">
                <label data-lang="posHardwareLabel">Hardware-Komponenten:</label>
                <!-- Liste der Hardware-Komponenten mit Anzahl -->
                <div id="posHardwareComponents">
                    <!-- Hardware-Komponenten -->
                    <div class="hardware-item">
                        <label for="screenSunmi">Bildschirm Sunmi (493,00 €):</label>
                        <input type="number" id="screenSunmi" min="0" value="0">
                    </div>
                    <!-- Weitere Hardware-Komponenten -->
                    <div class="hardware-item">
                        <label for="tseHardware">TSE Hardwarenutzung für 5 Jahre (159,00 €):</label>
                        <input type="number" id="tseHardware" min="0" value="0">
                    </div>
                    <div class="hardware-item">
                        <label for="menuService">Menü-Eingabeservice (300,00 €):</label>
                        <input type="number" id="menuService" min="0" value="0">
                    </div>
                    <div class="hardware-item">
                        <label for="onSiteSetup">Einrichtungsservice vor Ort (599,00 €):</label>
                        <input type="number" id="onSiteSetup" min="0" value="0">
                    </div>
                    <div class="hardware-item">
                        <label for="mobileDevice">Mobiles Handgerät (220,00 €):</label>
                        <input type="number" id="mobileDevice" min="0" value="0">
                    </div>
                    <div class="hardware-item">
                        <label for="epsonPrinter">Epson Drucker (229,00 €):</label>
                        <input type="number" id="epsonPrinter" min="0" value="0">
                    </div>
                    <div class="hardware-item">
                        <label for="chargingStation">Ladestation für mobiles Handgerät (79,00 €):</label>
                        <input type="number" id="chargingStation" min="0" value="0">
                    </div>
                    <div class="hardware-item">
                        <label for="accessPoint">Access Point (189,00 €):</label>
                        <input type="number" id="accessPoint" min="0" value="0">
                    </div>
                    <div class="hardware-item">
                        <label for="posRouter">POS Router ER605 (55,00 €):</label>
                        <input type="number" id="posRouter" min="0" value="0">
                    </div>
                    <div class="hardware-item">
                        <label for="switchLite">Switch Lite Ubiquiti UniFi (107,00 €):</label>
                        <input type="number" id="switchLite" min="0" value="0">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label data-lang="posOptionalAccessories">Optionales Zubehör:</label>
                <!-- Liste der optionalen Zubehörteile mit Anzahl -->
                <div id="posOptionalAccessories">
                    <div class="hardware-item">
                        <label for="cashDrawer">Kassenschublade (69,00 €):</label>
                        <input type="number" id="cashDrawer" min="0" value="0">
                    </div>
                    <div class="hardware-item">
                        <label for="qrOrdering">QR Ordering (49,00 €):</label>
                        <input type="number" id="qrOrdering" min="0" value="0">
                    </div>
                    <div class="hardware-item">
                        <label for="dishAggregator">DISH Aggregator (59,00 €):</label>
                        <input type="number" id="dishAggregator" min="0" value="0">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label data-lang="posMonthlyLicenses">Monatliche Lizenzen und Services:</label>
                <!-- Liste der monatlichen Lizenzen mit Checkbox -->
                <div id="posMonthlyLicenses">
                    <div class="license-item">
                        <input type="checkbox" id="mainLicense" value="69.00">
                        <label for="mainLicense">Hauptlizenz Software (69,00 € pro Monat)</label>
                    </div>
                    <div class="license-item">
                        <input type="checkbox" id="datevApi" value="25.00">
                        <label for="datevApi">DATEV „MeinFiskal“ API (25,00 € pro Monat)</label>
                    </div>
                    <div class="license-item">
                        <input type="checkbox" id="voucherFunction" value="10.00">
                        <label for="voucherFunction">Gutschein Funktion (10,00 € pro Monat)</label>
                    </div>
                    <div class="license-item">
                        <input type="checkbox" id="tapToPayLicense" value="7.50">
                        <label for="tapToPayLicense">Tap to Pay Lizenz (7,50 € pro Monat)</label>
                    </div>
                </div>
            </div>

            <!-- Berechnen-Button -->
            <button onclick="calculatePos()" data-lang="calculateButton">Berechnen</button>
            <button onclick="showEmailContent('pos')" data-lang="showEmailButton">Angebot per E-Mail anzeigen</button>

            <!-- Ergebnisbereich -->
            <div id="posResult">
                <!-- Ergebnisse werden hier eingefügt -->
            </div>
        </div>

        <!-- TOOLS Rechner -->
        <div id="tools" class="tab-content hidden">
            <h3 data-lang="toolsHeadline">TOOLS Kostenberechnung</h3>

            <!-- TOOLS-Rechner-Eingabefelder -->
            <div class="input-group">
                <label data-lang="toolsOptions">DISH Lösungen:</label>
                <!-- Auswahl der Tools mit Checkbox -->
                <div id="toolsOptions">
                    <div class="tools-item">
                        <input type="checkbox" id="dishStarter">
                        <label for="dishStarter">DISH STARTER (10,00 € monatlich + 69,00 € Aktivierungsgebühr)</label>
                    </div>
                    <div class="tools-item">
                        <input type="checkbox" id="dishReservation">
                        <label for="dishReservation">DISH RESERVATION</label>
                        <select id="dishReservationDuration">
                            <option value="36">36 Monate - 34,90 € monatlich</option>
                            <option value="12">12 Monate - 44,00 € monatlich</option>
                            <option value="3">3 Monate - 49,00 € monatlich</option>
                        </select>
                    </div>
                    <div class="tools-item">
                        <input type="checkbox" id="dishOrder">
                        <label for="dishOrder">DISH ORDER</label>
                        <select id="dishOrderDuration">
                            <option value="12">12 Monate - 49,90 € monatlich</option>
                            <option value="3">3 Monate - 59,90 € monatlich</option>
                        </select>
                    </div>
                    <div class="tools-item">
                        <input type="checkbox" id="dishPremium">
                        <label for="dishPremium">DISH PREMIUM</label>
                        <select id="dishPremiumDuration">
                            <option value="12">12 Monate - 69,90 € monatlich</option>
                            <option value="3">3 Monate - 79,90 € monatlich</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Berechnen-Button -->
            <button onclick="calculateTools()" data-lang="calculateButton">Berechnen</button>
            <button onclick="showEmailContent('tools')" data-lang="showEmailButton">Angebot per E-Mail anzeigen</button>

            <!-- Ergebnisbereich -->
            <div id="toolsResult">
                <!-- Ergebnisse werden hier eingefügt -->
            </div>
        </div>

        <!-- Modal für Angebotstext -->
        <div id="emailContentContainer" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeEmailContent()">&times;</span>
                <div id="emailContent">
                    <!-- Angebotstext wird hier eingefügt -->
                </div>
                <button onclick="closeEmailContent()" data-lang="closeButton">Schließen</button>
            </div>
        </div>
    </div>

    <!-- JavaScript-Dateien einbinden -->
    <!-- Tippy.js -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.min.js"></script>
    <!-- Eigene Skripte -->
    <script src="script.js"></script>
</body>
</html>
